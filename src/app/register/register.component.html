<div class="col-md-6 col-md-offset-3">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <h2>Register</h2>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <span class="glyphicon glyphicon-user"></span>
            <label for="username">Name</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <span class="glyphicon glyphicon-edit"></span>
            <label for="password">Employee Id</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <span class="glyphicon glyphicon-lock"></span>
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <span class="glyphicon glyphicon-lock"></span>
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <span class="glyphicon glyphicon-envelope"></span>
            <label for="password">Email ID</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="dropdown">
            <span class="glyphicon glyphicon-question-sign"></span>
            <label>Security Question:</label>
            <button id ="dropdownlist" class="btn btn-default btn-block dropdown-toggle" type="text" data-toggle="dropdown">
               What is your first pet's name?
                <span class="caret"></span></button>
                <ul dropdownMenu class="dropdown-menu" role="menu">
                    <li role="menuitem"><a class="dropdown-item" href="#">What is your nickname?</a></li>
                    <li role="menuitem"><a class="dropdown-item" href="#">What was your first phone number?</a></li>
                </ul>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <span class="glyphicon glyphicon-envelope"></span>
            <label for="password">Security Answer</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="row">
            <div  class="col-md-6">
                <a [routerLink]="['/login']"><button id="registerB" class="btn btn-default btn-md">Register</button></a>
            </div>
            <div class="col-md-6">
                <a [routerLink]="['/login']"><button id="cancelB" class="btn btn-default btn-md" >Cancel</button></a>
            </div>
        </div>
        <div class="pane">
            <router-outlet></router-outlet>
        </div>
    </form>
</div>
